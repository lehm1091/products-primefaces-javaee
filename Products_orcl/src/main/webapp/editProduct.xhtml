<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <style type="text/css">
            .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }
        </style>

        <h:body>

            <ui:composition template="./template.xhtml">
                <ui:define name="left">
              
                </ui:define>

                <ui:define name="content">
                      <h:form id="form"> 


                        <h:panelGrid>

                    


                                <p:outputLabel value="Product Name"/>
                                <p:inputText value="#{sessionView.selectedProduct.productName}"/>

                                <p:outputLabel value="UnitPrice"/>
                                <p:inputText value="#{sessionView.selectedProduct.unitPrice}"/>

                                <p:outputLabel value="QuentityPerUnit"/>
                                <p:inputText value="#{sessionView.selectedProduct.quantityPerUnit}"/>

                                <p:outputLabel value="UnitStock"/>
                                <p:inputText value="#{sessionView.selectedProduct.unitInStock}"/>

                                <p:outputLabel value="Category"/>
                                <p:selectOneMenu required="true"   value="#{sessionView.selectedProduct.categoryId}" style="width:100%" converter="CategoryConverter" >
                                    <f:selectItems value="#{dtEditView.categories}" var="man" itemLabel="#{man.categoryName}" itemValue="#{man}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Supplier"/>
                                <p:selectOneMenu required="true" value="#{sessionView.selectedProduct.supplierId}" style="width:100%" converter="SupplierConverter">
                                    <f:selectItems value="#{dtEditView.suppliers}" var="man" itemLabel="#{man.companyName}" itemValue="#{man}"/>
                                </p:selectOneMenu>
                                 
                                <p:commandButton value="Save" action="#{dtEditView.botonGuardarProducto()}" update="form"  icon="pi pi-save"/>
                       
                        </h:panelGrid>
                          <p:messages id="msgs" showDetail="true"  closable="true"/>
                    </h:form>
                    
                   
                </ui:define>
            </ui:composition>
        </h:body>

    </h:body>

</html>
