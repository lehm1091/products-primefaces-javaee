<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <i id="customheader" class="pi pi-home" style="display:none"></i>

        <h:form id="formSupplierDetails"> 
            <h:panelGrid>
                <p:outputLabel value="Contact"/>
                <p:inputText value="#{dtEditViewSuppliers.selectedSupplier.contactName}"/>
                <p:outputLabel value="Company Name"/>
                <p:inputText value="#{dtEditViewSuppliers.selectedSupplier.companyName}"/>
                <p:outputLabel value="Phone"/>
                <p:inputText value="#{dtEditViewSuppliers.selectedSupplier.phone}"/>
                <p:outputLabel value="Address"/>
                <p:inputText value="#{dtEditViewSuppliers.selectedSupplier.address}"/>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
